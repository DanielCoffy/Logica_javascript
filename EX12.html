<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Preço Promocional</title>
</head>
<body>
    <h1>Exercício 12: Preço Promocional</h1>
    <p>Crie um programa que leia o preço de um produto, calcule e mostre seu PREÇO PROMOCIONAL com 5% de desconto.</p>
    
    <label for="preco">Digite o preço do produto:</label>
    <input type="number" id="preco" step="any" placeholder="Preço do produto">
    
    <button onclick="calcularPrecoPromocional()">Calcular Preço Promocional</button>
    
    <p id="resultado" style="display: none;"></p>

    <script>
        function calcularPrecoPromocional() {
            let preco = parseFloat(document.getElementById("preco").value);
            let resultado = document.getElementById("resultado");

            if (!isNaN(preco) && preco > 0) {
                let precoDesconto = preco * 0.95;
                resultado.textContent = `O preço do produto com o desconto de 5% é R$${precoDesconto.toFixed(2)}`;
                resultado.style.display = "block";
            } else {
                alert("Por favor, insira um valor válido para o preço do produto.");
            }
        }
    </script>
</body>
</html>

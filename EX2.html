<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Boas-Vindas</title>
</head>
<body>
    <h1>Exercício 2: Boas-Vindas</h1>
    <p>Escreva um programa que leia o nome de uma pessoa e mostre na tela a mensagem de boas-vindas para ela.</p>
    <label for="nome">Qual é seu nome?</label>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button onclick="mostrarBoasVindas()">Enviar</button>
    <p id="mensagem" style="display: none;"></p>

    <script>
        function mostrarBoasVindas() {
            let nome = document.getElementById("nome").value;
            let mensagem = document.getElementById("mensagem");
            if (nome.trim() !== "") {
                mensagem.textContent = "Olá, seja bem-vindo(a) " + nome + "!!";
                mensagem.style.display = "block";
            } else {
                alert("Por favor, digite seu nome.");
            }
        }
    </script>
</body>
</html>

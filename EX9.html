<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Conversão de Moeda</title>
</head>
<body>
    <h1>Exercício 9: Conversão de Moeda</h1>
    <p>Crie um programa que leia quanto dinheiro uma pessoa tem na carteira (em R$) e mostre na tela quantos dólares ele pode comprar.</p>
    <p>Considere que US$1,00 = R$3,45</p>
    
    <label for="dinheiro">Digite o valor em R$:</label>
    <input type="number" id="dinheiro" step="any" placeholder="Digite o valor em reais">
    
    <button onclick="converterMoeda()">Converter</button>
    
    <p id="resultado" style="display: none;"></p>

    <script>
        function converterMoeda() {
            let dinheiro = document.getElementById("dinheiro").value;
            let resultado = document.getElementById("resultado");
            
            if (dinheiro.trim() !== "") {
                let valor = parseFloat(dinheiro);
                let dolares = valor / 3.45;
                resultado.textContent = `O valor R$${valor.toFixed(2)} pode comprar US$${dolares.toFixed(2)}`;
                resultado.style.display = "block";
            } else {
                alert("Por favor, insira um valor.");
            }
        }
    </script>
</body>
</html>

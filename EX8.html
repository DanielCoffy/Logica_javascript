<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Conversão de Distância</title>
</head>
<body>
    <h1>Exercício 8: Conversão de Distância</h1>
    <p>Desenvolva um programa que leia uma distância em metros e mostre os valores relativos em outras medidas.</p>
    
    <label for="distancia">Digite uma distância em metros:</label>
    <input type="number" id="distancia" step="any" placeholder="Digite a distância em metros">
    
    <button onclick="converterDistancia()">Converter</button>
    
    <p id="resultado" style="display: none;"></p>

    <script>
        function converterDistancia() {
            let distancia = document.getElementById("distancia").value;
            let resultado = document.getElementById("resultado");
            
            if (distancia.trim() !== "") {
                let dist = parseFloat(distancia);
                resultado.textContent = `A distância de ${dist.toFixed(1)}m corresponde a:\n` +
                    `${(dist / 1000).toFixed(5)}Km\n` +
                    `${(dist / 100).toFixed(4)}Hm\n` +
                    `${(dist / 10).toFixed(3)}Dam\n` +
                    `${(dist * 10).toFixed(1)}dm\n` +
                    `${(dist * 100).toFixed(1)}cm\n` +
                    `${(dist * 1000).toFixed(1)}mm`;
                resultado.style.display = "block";
            } else {
                alert("Por favor, insira uma distância.");
            }
        }
    </script>
</body>
</html>

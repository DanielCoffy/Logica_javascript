<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Salário do Funcionário</title>
</head>
<body>
    <h1>Exercício 15: Salário do Funcionário</h1>
    <p>Crie um programa que leia o número de dias trabalhados em um mês e mostre o salário de um funcionário, sabendo que ele trabalha 8 horas por dia e ganha R$25 por hora trabalhada.</p>
    
    <label for="dias">Digite o número de dias trabalhados no mês:</label>
    <input type="number" id="dias" placeholder="Quantidade de dias" min="0">
    
    <button onclick="calcularSalario()">Calcular Salário</button>
    
    <p id="resultado" style="display: none;"></p>

    <script>
        function calcularSalario() {
            let dias = parseFloat(document.getElementById("dias").value);
            let resultado = document.getElementById("resultado");

            if (!isNaN(dias) && dias >= 0) {
                let salario = (25 * 8) * dias;
                resultado.textContent = `O salário do funcionário que trabalhou ${dias} dias é R$${salario.toFixed(2)}.`;
                resultado.style.display = "block";
            } else {
                alert("Por favor, insira um número válido de dias trabalhados.");
            }
        }
    </script>
</body>
</html>

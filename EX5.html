<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Média do Aluno</title>
</head>
<body>
    <h1>Exercício 5: Média do Aluno</h1>
    <p>Crie um programa que leia duas notas de um aluno em uma matéria e mostre na tela sua média na disciplina.</p>
    
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" placeholder="Digite a primeira nota" step="0.1">
    
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" placeholder="Digite a segunda nota" step="0.1">
    
    <button onclick="calcularMedia()">Calcular Média</button>
    
    <p id="resultado" style="display: none;"></p>

    <script>
        function calcularMedia() {
            let nota1 = document.getElementById("nota1").value;
            let nota2 = document.getElementById("nota2").value;
            let resultado = document.getElementById("resultado");
            
            if (nota1.trim() !== "" && nota2.trim() !== "") {
                let media = (parseFloat(nota1) + parseFloat(nota2)) / 2;
                resultado.textContent = "A média entre " + nota1 + " e " + nota2 + " é igual a " + media.toFixed(1) + ".";
                resultado.style.display = "block";
            } else {
                alert("Por favor, preencha ambas as notas.");
            }
        }
    </script>
</body>
</html>

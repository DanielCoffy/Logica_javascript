<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Salário do Funcionário</title>
</head>
<body>
    <h1>Exercício 3: Salário do Funcionário</h1>
    <p>Crie um programa que leia o nome e o salário de um funcionário, mostrando no final uma mensagem formatada.</p>
    
    <label for="nome">Nome do funcionário:</label>
    <input type="text" id="nome" placeholder="Digite o nome">
    
    <label for="salario">Salário do funcionário (R$):</label>
    <input type="number" id="salario" placeholder="Digite o salário">
    
    <button onclick="mostrarSalario()">Enviar</button>
    
    <p id="mensagem" style="display: none;"></p>

    <script>
        function mostrarSalario() {
            let nome = document.getElementById("nome").value;
            let salario = document.getElementById("salario").value;
            let mensagem = document.getElementById("mensagem");
            
            if (nome.trim() !== "" && salario.trim() !== "") {
                mensagem.textContent = "O funcionário " + nome + " tem um salário de R$" + parseFloat(salario).toFixed(2) + " no mês de Junho.";
                mensagem.style.display = "block";
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>
</body>
</html>

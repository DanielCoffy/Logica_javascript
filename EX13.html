<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Aumento Salarial</title>
</head>
<body>
    <h1>Exercício 13: Aumento Salarial</h1>
    <p>Crie um programa que leia o salário de um funcionário, calcule e mostre o seu novo salário, com 15% de aumento.</p>
    
    <label for="salario">Digite o salário do funcionário:</label>
    <input type="number" id="salario" step="any" placeholder="Salário do funcionário">
    
    <button onclick="calcularAumentoSalarial()">Calcular Novo Salário</button>
    
    <p id="resultado" style="display: none;"></p>

    <script>
        function calcularAumentoSalarial() {
            let salario = parseFloat(document.getElementById("salario").value);
            let resultado = document.getElementById("resultado");

            if (!isNaN(salario) && salario > 0) {
                let novoSalario = salario * 1.15;
                resultado.textContent = `O salário de R$${salario.toFixed(2)} com acréscimo de 15% é R$${novoSalario.toFixed(2)}`;
                resultado.style.display = "block";
            } else {
                alert("Por favor, insira um valor válido para o salário.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Cálculo de Tinta</title>
</head>
<body>
    <h1>Exercício 10: Cálculo de Tinta</h1>
    <p>Faça um programa que leia a largura e a altura de uma parede, calcule e mostre a área a ser pintada e a quantidade de tinta necessária para o serviço, sabendo que cada litro de tinta pinta 2 metros quadrados.</p>
    
    <label for="altura">Digite a altura (m):</label>
    <input type="number" id="altura" step="any" placeholder="Altura da parede">
    
    <label for="comprimento">Digite o comprimento (m):</label>
    <input type="number" id="comprimento" step="any" placeholder="Comprimento da parede">
    
    <button onclick="calcularTinta()">Calcular</button>
    
    <p id="resultado" style="display: none;"></p>

    <script>
        function calcularTinta() {
            let altura = document.getElementById("altura").value;
            let comprimento = document.getElementById("comprimento").value;
            let resultado = document.getElementById("resultado");
            
            if (altura.trim() !== "" && comprimento.trim() !== "") {
                let area = parseFloat(altura) * parseFloat(comprimento);
                let quantidadeTinta = area / 2;
                resultado.textContent = `O tamanho da área a ser pintada é de ${area.toFixed(2)} metros quadrados.\n` +
                                        `E são necessários ${quantidadeTinta.toFixed(2)} litros de tinta.`;
                resultado.style.display = "block";
            } else {
                alert("Por favor, insira a altura e o comprimento.");
            }
        }
    </script>
</body>
</html>

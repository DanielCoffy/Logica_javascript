<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Antecessor e Sucessor</title>
</head>
<body>
    <h1>Exercício 6: Antecessor e Sucessor</h1>
    <p>Crie um programa que leia um número e mostre na tela seu antecessor e seu sucessor.</p>
    
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" placeholder="Digite um número">
    
    <button onclick="calcularAntecessorSucessor()">Calcular</button>
    
    <p id="resultado" style="display: none;"></p>

    <script>
        function calcularAntecessorSucessor() {
            let numero = document.getElementById("numero").value;
            let resultado = document.getElementById("resultado");
            
            if (numero.trim() !== "") {
                let num = parseInt(numero);
                let antecessor = num - 1;
                let sucessor = num + 1;
                resultado.textContent = "O antecessor de " + num + " é " + antecessor + ".\nO sucessor de " + num + " é " + sucessor + ".";
                resultado.style.display = "block";
            } else {
                alert("Por favor, insira um número.");
            }
        }
    </script>
</body>
</html>

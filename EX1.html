<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Olá, Mundo!</title>
</head>
<body>
    <h1>Exercício 1: Olá, Mundo!</h1>
    <p>Escreva um programa que mostre na tela a mensagem "Olá, Mundo!".</p>
    <button onclick="mostrarMensagem()">Clique aqui</button>
    <p id="mensagem" style="display: none;">Olá, Mundo!</p>

    <script>
        function mostrarMensagem() {
            document.getElementById("mensagem").style.display = "block";
        }
    </script>
</body>
</html>
